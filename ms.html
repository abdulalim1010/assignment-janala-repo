<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
  <header>
    <nav>
      <div class="navbar bg-base-100 shadow-sm justify-around mt-9 px-10">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">English <img src="assets/logo.png" alt=""> জানালা</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1 gap-3">
            <button class="btn hover:bg-[#422AD5] hover:text-white">
              <img src="assets/fa-circle-question.png" alt=""> FAQ
            </button>
            <button class="btn hover:bg-[#422AD5] hover:text-white">
              <img src="assets/fa-book-open.png" alt=""> Learn
            </button>
            <button class="btn hover:bg-[#422AD5] hover:text-white">
              <img src="assets/fa-arrow-right-from-bracket.png" alt=""> Logout
            </button>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero section -->
    <div class="lg:flex justify-between items-center space-y-5 px-10">
      <div>
        <h1 class="text-4xl font-bold">
          <span class="text-[#00BCFF] text-4xl font-bold">English</span> is Easy!!
        </h1>
        <p class="text-xl text-[#18181B] py-3">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা <br>
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
        </p>
        <div class="py-3 space-y-3">
          <input id="name" class="px-3 py-1 rounded" type="text" placeholder="Enter your name">
          <br>

          <input id="password" class="px-3 py-1 rounded" type="password" placeholder="Enter your password (only 12345)">
          <br>
          <button id="getstar" class="btn btn-primary">Get Started</button>
        </div>
      </div>
      <div>
        <img src="assets/hero-student.png" alt="Student Image">
      </div>
    </div>

    <!-- Lessons section (Initially hidden) -->
    <section id="all-lesson" class="py-5 hidden">
      <h2 class="text-3xl font-bold">Available Lessons</h2>
      <div id="lesson-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5">
        <!-- Lessons will be dynamically added here -->
      </div>
    </section>
  </main>

  <footer>
    <div class="flex justify-between p-9 mt-60">
      <div>
        <a class="btn btn-ghost text-xl">English <img src="assets/logo.png" alt=""> জানালা</a>
        <br>
        <div>
          <h2 class="text-3xl font-bold pt-3">ইংরেজি শিখুন সহজে</h2>
        </div>
        <br>
        <p>Providing ED-Tech Applications since 2025</p>
      </div>
      <div class="space-y-4">
        <p class="text-sm">Follow us</p>
        <div class="flex gap-3">
          <img src="assets/fb-thumb.png" alt="Facebook">
          <img src="assets/instagram-thumb.png" alt="Instagram">
          <img src="assets/youtube-thumb.png" alt="YouTube">
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Password validation and lesson display
    document.getElementById('getstar').addEventListener('click', async function () {
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;

      // Validate name and password
      if (!name) {
        alert('Please enter your name.');
        return;
      }

      if (password !== "12345") {
        alert('Wrong password. Please contact client.');
        return;
      }

      // Show welcome message
      alert('Welcome, ' + name + '! Your password is valid.');

      // Fetch lessons after successful login
      await getAllLesson();
    });

    // Fetch all lessons from the API
    const getAllLesson = async () => {
      try {
        const response = await fetch("https://openapi.programming-hero.com/api/levels/all");
        const data = await response.json();

        // Display the lessons after fetching data
        sowlwLesson(data.levels);
      } catch (error) {
        console.error('Error fetching lessons:', error);
      }
    };

    // Function to display lessons
    const sowlwLesson = (lessonName) => {
      const lessonContainer = document.getElementById("lesson-container");

      // Show the lesson section after fetching
      document.getElementById("all-lesson").classList.remove("hidden");

      lessonName.forEach((lesson) => {
        console.log(lesson);
        const div = document.createElement("div");

        // Dynamically create a button for each lesson
        div.innerHTML = `
          <button class="btn btn-primary w-full">${lesson.levelName}</button>
        `;
        lessonContainer.appendChild(div);
      });
    };
  </script>
</body>

</html>
